<div class="container-fluid post-preview">
    <div class="row">
        <div class="col-md-4">
            <a href="{{ post.url }}"><img src="{{ post.featured-image }}"></a>
        </div>
        <div class=" col-md-8">
            <a href="{{ post.url }}">
                <h1 class="post-preview-title">{{ post.title }}</h1>
            </a>
            <p class="post-preview-snippet">{{ post.snippet }}</p>
            {% include byline.html %}
        </div>
    </div>
</div>
